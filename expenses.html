<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - ExpenseTracker Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet pulse"></i>
                <h2>ExpenseTracker<span class="pro-badge">Pro</span></h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="active"><a href="expenses.html"><i class="fas fa-receipt"></i> Expenses</a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-pie"></i> Reports</a></li>
                    <li><a href="budget.html"><i class="fas fa-piggy-bank"></i> Budget</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h4>Devisingh</h4>
                    <p><span class="premium-badge">Premium</span></p>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search expenses...">
                </div>
                <div class="top-bar-actions">
                    <button class="btn btn-primary" id="add-expense-btn">
                        <i class="fas fa-plus"></i> Add Expense
                    </button>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                </div>
            </header>

            <!-- Expenses Section -->
            <section id="expenses" class="expenses-section">
                <div class="section-header">
                    <h1>All Expenses</h1>
                </div>
                
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>Filter by:</label>
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="groceries">Groceries</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select id="sort-filter">
                            <option value="date-desc">Date (Newest)</option>
                            <option value="date-asc">Date (Oldest)</option>
                            <option value="amount-desc">Amount (Highest)</option>
                            <option value="amount-asc">Amount (Lowest)</option>
                        </select>
                    </div>
                </div>

                <div class="expenses-list" id="expenses-list">
                    <!-- Expenses will be populated here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Expense Modal -->
    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Expense</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-title">Title</label>
                        <input type="text" id="expense-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount (â‚¹)</label>
                        <input type="number" id="expense-amount" name="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" name="category" required>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="groceries">Groceries</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date</label>
                        <input type="date" id="expense-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-notes">Notes</label>
                        <textarea id="expense-notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-expense" class="btn btn-outline">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="expenses.js"></script>
</body>
</html>
